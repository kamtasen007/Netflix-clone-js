<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflex clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="navigation flex">
            <div class="logo">
                <img src="images/net1.jpg" alt=" ">
            </div>
            <diV class="navbar flex" id="navbar">
                <div class="left-nav flex">
                    <ul class="flex menu">
                        <li>Home</li>
                        <li>Tv shows</li>
                        <li>Movie</li>
                        <li>New & popular</li>
                        <li>My List</li>
                    </ul>
                </div>
                <div class="right-nav flex">
                    <span class="fa fa-search" aria-hidden="true">
                    <p>Children</p>
                </span>
                <span class="fa fa-bell-o" aria_hidden="true"></span>
                <img src="images/download1.jpg">
                <span class="fa fa-caret-down fa" aria-hidden="true"></span>

                </div>
            </diV>

            <span class="togglebtn" onclick="toggle()">&#9776;</span>
        </div>

        <div class="inner">
            <div class="banner">
                <h3>Marvels Studio</h3>
                <h1>Avengers :End Game</h1>
                <div class="banner-button flex">
                    <button class="btn btn1"><span class="fa fa-play play" aria-hidden="true"></span>Play</button>
                    <button class="btn btn1"><span class="fa fa-info-circle play info" aria-hidden="true"></span>More Info</button>
                </div>
            </div>

            <div class="carousel">
                <h3>New Release</h3>
                <div class="carousel-slider">
                    <div class="carousel-list">
                    <div class="carousel-item">
                        <img src="images/marvel.jpg" alt=" ">
                    </div>

                    <div class="carousel-item">
                        <img src="images/batman.jpg" alt=" ">
                    </div>

                    <div class="carousel-item">
                        <img src="images/captain.jpg" alt=" ">
                    </div>

                    <div class="carousel-item">
                        <img src="images/deadpool.jpg" alt=" ">
                    </div>

                    <div class="carousel-item">
                        <img src="images/hulk.jpg" alt=" ">
                    </div>


                    <div class="carousel-item">
                        <img src="images/thor.jpg" alt=" ">
                    </div>

                    <div class="carousel-item">
                        <img src="images/dr.strange.jpg" alt=" ">
                    </div>

                    <div class="carousel-item">
                        <img src="images/iron.jpg" alt=" ">
                    </div>

                    <div class="carousel-item">
                        <img src="images/venom.jpg" alt=" ">
                    </div>
                </div>
                </div>
            </div>
    </div>

    

    <div class="video-container">
        <div class="color-overlay">
            <video autoplay loop muted>
                <source src="Avenger.mp4">
            </video>
        </div>
    </div>
    <script src="app.js">

    </script>
</body>
</html>
